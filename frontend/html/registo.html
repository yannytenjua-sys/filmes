<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="../assets/css/registo.css">
</head>
<body>
    <div class="caixa-login">
        <div class="card">
            <h2>Criar uma conta</h2>
            <form id="registo">
                <div class="input-grupo">
                    <label>Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-grupo">
                    <label>Nome de Utilizador:</label>
                    <input type="text" id="nome" required>
                </div>
                <div class="input-grupo">
                    <label>Palavra-Passe:</label>
                    <input type="password" id="senha" required>
                </div>
                <div class="input-grupo">
                    <label>Confirmar a Palavra-Passe:</label>
                    <input type="password" id="confirmar" required>
                </div>
                <div id="msg-erro" style="color: red; margin-top: 1rem; display: none;"></div>
                <div id="msg-sucesso" style="color: green; margin-top: 1rem; display: none;"></div>
                <button type="submit" class="botao">Registar</button>
            </form>
            <p>Já tem uma conta? <a href="login.html">Iniciar Sessão</a></p>
        </div>
    </div>
    <script src="../java/apiService.js"></script>
    <script src="../java/resgisto.js"></script>
</body>
</html>
