<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <title>Avaliar Filme</title>
    <link rel="stylesheet" href="../assets/css/review.css">
</head>
<body>
    <div class="overlay" id="fundo">
        <div class="card">
            <div id="dados-filme"></div>
            
            <div class="campo">
                <label>Título da Review:</label>
                <input type="text" id="titulo">
            </div>
            
            <div class="campo">
                <label>Avalie de 0 a 5 o filme:</label>
                <input type="number" id="nota" min="0" max="5.0" step="0.5">
            </div>

            <div class="campo">
                <label>Deixe o seu comentário:</label>
                <textarea id="comentario" placeholder="Diz o que achas..."></textarea>
            </div>


            <div id="msg-erro" style="color: red; margin: 1rem 0; display: none;"></div>

            <button id="btnSalvar">Salvar Review</button>
        </div>
    </div>
    <script src="../java/apiService.js"></script>
    <script src="../java/review.js"></script>
</body>
</html>
